<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Edit Payment Information - PayDude™</title>
		<!-- STEP 5: Add a LINK element pointing to the provided CSS to style the form -->
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<header>
			<h1>PayDude™</h1>
			<form>
				<label for="search">Search</label>
				<input name="search" id="search" type="search" />
				<button type="submit">Go</button>
			</form>
		</header>
		<main>
			<h2>Edit Payment Information</h2>
			<!-- STEP 1: Set the action attribute for the FORM, and set the method attribute to 'get' -->
			<form action="process-form.php" method="get">
				<!-- STEP 4: Add a FIELDSET and LEGEND element to encapsulate the Personal Information fields -->
				<fieldset>
					<legend>Personal Information</legend>
					<!-- STEP 2a: Build an INPUT and a LABEL element for First Name - include type, name, id, size, and placeholder attributes -->
					<div>
						<label for="fname">First Name</label>
						<input type="text" name="fname" id="fname" size="25" maxlength="50" placeholder="Type First Name Here"/>
					</div>
					<!-- STEP 13: Use basic browser validation to ensure that the user at least provides a First Name - use the required attribute on the above INPUT element, then try to submit the form -->
					<!-- STEP 2b: Using the above elements as a template, create a similar LABEL and INPUT for Last Name -->
					<div>
							<label for="lname">Last Name</label>
							<input type="text" name="lname" id="lname" size="25" maxlength="50" placeholder="Type Last Name Here"/>
	
					</div>

					</div>
					<!-- STEP 14: Set a maxlength attribute on the above Last Name INPUT element - this physically restricts the user from entering any more than the desired number of characters (maybe 50?), which is a sort of pre-emptive validation -->
					<!-- STEP 3: Create LABEL and INPUT pairs below for Phone, Email, and Password -->
					<div>
						<label for="phone">Phone</label>
						<input type="tel" id="phone" name="phone"/>

					</div>
					<!-- STEP 15: Add a pattern attribute that checks to see if the end user has entered the information in the right format - add pattern="[0-9]{3}[ -][0-9]{3}[ -][0-9]{4}" to the above phone INPUT element (checks to see that the number is in the format 000-000-0000 with dashes or spaces) -->
					<div>
						<label for="email">Email</label>
						<input type="email" name="email" id="email"/>

					</div>
					<div>
						<label for="password">Password</label>
						<input type="password" name="password" id="password"/>

					</div>
				</fieldset>
				<fieldset>
					<legend>Credit Card Details</legend>
					<input type="radio" name="ccType" id="amex" value="American Express" />
					<label for="amex">American Express</label>

					<input type="radio" name="ccType" id="mc" value="MasterCard" />
					<label for="mc">MasterCard</label>
					<!-- STEP 7: Add a radio button INPUT for VISA, including a unique id and the same name/value as the two INPUTs above -->
					<input type="radio" name="ccType" id="visa" value="visa" />
					<label for="visa">VISA</label>
					<div>
						<label for="ccNumber">Credit Card Number</label>
						<input id="ccNumber" type="text" name="ccNumber" />
					</div>
					<div>
						<label for="ccYear">Expiration Year</label>
						<!-- STEP 6: Construct a SELECT element containing OPTION elements for the Expiration Year of the credit card -->
						<select id="ccYear" name="ccYear">
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
							<option value="2024">2024</option>
						</select>
					</div>
					<div>
						<label for="ccMonth">Expiration Month</label>
						<select name="ccMonth" id="ccMonth">
							<option value="01">01</option>
							<option value="02">02</option>
							<option value="03">03</option>
							<option value="04">04</option>
							<option value="05">05</option>
							<option value="06">06</option>
							<option value="07">07</option>
							<option value="08">08</option>
							<option value="09">09</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
					</div>
				</fieldset>
				<fieldset>
					<legend>Communication Settings</legend>
					<input type="checkbox" name="comm[]" id="comm1" value="Email" />
					<label for="comm1">Email</label>
					<input type="checkbox" name="comm[]" id="comm2" value="Phone" />
					<label for="comm2">Phone</label>
					<!-- STEP 8: Add another check box INPUT (for Text Message) with a unique id value, but use the same name value as the above INPUT - remember to add a LABEL, too -->
					<input type="checkbox" name="comm[]" id="comm3" value="SMS" />
					<label for="comm3">Text Message (SMS)</label>

				</fieldset>
				<fieldset>
					<legend>Other Form Elements</legend>
					<p>Experiment here with a number of <em>other</em> new form controls.</p>
					<!-- STEP 9: Try other INPUT types like color, date, range, number etc. -->
					<div>
						<label for="birthday">Birthday</label>
						<input type="date" id="birhtday"/>

					</div>
					<div>
						<label for="colour">Favourite Colour</label>
						<input type="color" name="color" id="color"/>

					</div>
					<div>
						<label for="rateInput">Rate Your Experience</label>
						<input type="range" min="0" max="100" name="rating" id="rateInput" step="10" />
						<output id="rateValue">50</output>
					</div>
					<div>
						<label for="number">Favourite Number</label>
						<input type="number" id="number" name="number" />
					</div>
					<!-- STEP 10: Build a TEXTAREA element for larger user text input -->
					<div>
						<label for="comments">Comments</label>
						<textarea id="comments" name="comments" placeholder="Your opinion here"></textarea>
					</div>
				</fieldset>
				<!-- STEP 11: Add a button or input element to function as the submit button -->
				<button type="submit">Submit</button>
			</form>

		</main>
		<footer>
			<p><small>©PayDude Inc. All rights reserved</small></p>
		</footer>
		<script src="js/app.js"></script>
		<!-- STEP 12: Change the file extension for this page to .php instead of .html, and upload all files to a web server using FTP - once done, open this page on the server with the appropriate URL, then open up process-form.php to capture the form data -->
	</body>
</html>
